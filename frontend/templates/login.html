<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </header>
    <main>
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="20" pattern="^[a-zA-Z0-9_]+$" title="Solo se permiten letras, nÃºmeros y guiones bajos.">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+" >
            <button type="submit">Login</button>
        </form>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
