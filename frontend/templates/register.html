<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header><a href="index.html">Home</a> <a href="login.html">Login</a></header>
        <main>
            <h1>Register</h1>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="5" maxlength="20" pattern="^[a-zA-Z0-9_]+$">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+" >
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="superadmin">Superadmin</option>
                </select>                                                       
                <div id="secret-key-field" style="display: none;">
                    <label for="secret-key">Secret Key:</label>
                    <input type="text" id="secret-key" name="secret-key">
                </div>
                <button type="submit">Register</button>
            </form>
        </main>
        <script src="../js/scripts.js"></script>
    </body>
    </html>
